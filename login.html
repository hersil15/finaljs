<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/dark.css">
  </head>
  <body class="bg-blue-300 flex items-center justify-center min-h-screen p-4 sm:p-6">
    <main class="bg-blue-900 text-white p-8 rounded-lg shadow-lg max-w-md w-full border border-white sm:p-10 md:p-12">
      <header class="mb-6 text-center">
        <h1 class="text-3xl font-bold text-black">Login</h1>
      </header>
      <form id="loginForm" class="space-y-4">
        <div class="form-group">
          <label for="username" class="block text-white">Usuario:</label>
          <input type="text" id="username" placeholder="Ingresa tu usuario" class="w-full p-2 border border-white rounded text-black" required>
        </div>
        <div class="form-group">
          <label for="password" class="block text-white">Contraseña:</label>
          <input type="password" id="password" placeholder="Ingresa tu contraseña" class="w-full p-2 border border-white rounded text-black" required>
        </div>
        <input type="submit" value="Ingresar" class="w-full bg-orange-600 text-black p-2 rounded hover:bg-orange-500 cursor-pointer">
      </form>
      <div class="mt-4 text-center">
        <a href="index.html" class="text-red-500">Si no estás registrado, ingresa aquí</a>
      </div>
      <button id="toggleDarkMode" class="w-full mt-4 bg-orange-600 text-white p-2 rounded hover:bg-orange-500 cursor-pointer">Cambiar de modo</button>
    </main>
    <script src="./JS/dark.js"></script>
    <script src="./JS/login.js"></script>
    <script src="./JS/validar.js"></script>
  </body>
</html>
